<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row top">
            <h1 class="d-flex justify-content-center mt-5 mb-2 text-center w-100 text-uppercase">The Library</h1>
            <p class="description text-center w-100 mb-5 px-4">A simple web app to help you keep track of the novels you love</p>

        </div>
        <!-- Modal -->
        <div class="col d-flex justify-content-center"><button type="button" class="my-3 btn btn-primary grow" data-toggle="modal" data-target="#bookModal">Add a Book</button>
            <div class="modal fade" id="bookModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center w-100">Add a Book</h5>
                        </div>
                        <div class="modal-body">
                        <p>What book would you like to add to the library?</p>
                        <div class="my-4 d-flex justify-content-between"><h5 class="w-50 text-center mt-1">Title: </h5><input class="input w-100 mx-4 title-input" type="text" value="1984" placeholder="Book Title"></div>
                        <div class="my-4 d-flex justify-content-between"><h5 class="w-50 text-center mt-1">Author: </h5><input class="input w-100 mx-4 author-input" type="text" value="George Orwell" placeholder="Insert Author"></div>
                        <div class="my-4 d-flex justify-content-between"><h5 class="w-50 text-center mt-1">Pages: </h5><input class="input w-100 mx-4 pages-input" type="text" value="328" placeholder="Number of Pages"></div>
                        <div class="my-4 d-flex justify-content-between"><h5 class="w-50 text-center mt-1">Read Status: </h5><input class="input w-100 mx-4 read-input" type="text" value="Yes" placeholder="Yes or No"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary modal-save" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="row book-row mb-5">
        </div>
    </div>
    
</body>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script></html>
